{% extends 'catalog/base.html' %}

{% block content %}
<h2>Delete Title</h2>

<p>Are you sure you want to delete "{{ title.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background: #dc3545;">Yes, Delete</button>
    <a href="{% url 'title_list' %}" class="btn" style="background: #555;">Cancel</a>
</form>
{% endblock %}
