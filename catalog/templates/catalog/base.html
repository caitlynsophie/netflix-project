<!DOCTYPE html>
<html>
<head>
    <title>Netflix Catalog</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #141414; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #E50914; padding: 20px; margin-bottom: 20px; }
        .filters { background: #222; padding: 15px; margin-bottom: 20px; }
        .title-card { background: #2f2f2f; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button, .btn { background: #E50914; color: white; border: none; padding: 10px 20px; cursor: pointer; text-decoration: none; display: inline-block; }
        button:hover, .btn:hover { background: #f40612; }
        input, select { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Netflix Catalog Manager</h1>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
